<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Complete Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <section id="search-wrapper">
            <h1 class="text-center text-muted mb-4">Search The Meal</h1>
            <div class="input-wrap">
                <input type="text" id="search" placeholder="Type to search" autocomplete="off">
                <i class="fa fa-search" id="search-meal"></i>
            </div>
            <div id="result">
            </div>
            <div class="meal-wrapper">

            </div>
        </section>
        <section class="px-5" id="favourites-wrapper">
            <h1 class="text-center text-muted mb-4">My Favourite Meals</h1>
            <ul class="list-group">
                <!-- <li class="list-group-item">An item</li> -->
              </ul>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
